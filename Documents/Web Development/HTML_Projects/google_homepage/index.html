<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <li class="gmail"><a href="#">Gmail</a></li>
      <li class="gmail"><a href="#">Images</a></li>

      <img
        class="menu-image"
        src="https://cdn1.iconfinder.com/data/icons/ui-basic-14/24/grip-dotted-vertical-1024.png"
        alt="candybox menu"
      />
    </div>
    <div class="google-logo">
      <img
        alt="Google"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>

    <div class="search-box">
      <input class="search-bar" type="text" title="Search" />
      <a href="#">
        <img
          class="mike"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
          title="Search by Voice"
      /></a>
    </div>

    <div class="two-buttons">
      <button class="search-button">Google Search</button>
      <button class="feeling-button">I'm feeling lucky</button>
    </div>
    <div class="languages">
      <span>Google offered in:</span>
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>
    <footer class="footer">
      <div class="country">
        <span class="country-name">India</span>
      </div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How it works</a>
        <div class="footer-links2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
